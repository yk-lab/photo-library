{% load crispy_forms_tags %}

<div class="overflow-hidden rounded-lg bg-gray-50 shadow">
  <div class="px-4 py-5 sm:p-6 lg:px-8 lg:py-10">
    <form method="get">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
        {{ filter.form|crispy }}
      </div>
      <div class="mt-4 flex justify-end">
        <button type="submit"
          class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-cyan-600 hover:bg-cyan-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
          検索
        </button>
      </div>
    </form>
  </div>
</div>
